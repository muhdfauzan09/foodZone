          name="radio"

      />Cash</label>

            name="radio"

            class="input-cash"
          />Online Banking</input>
        </label>

        <label class="radio-credit-card"
          >  <input
            type="radio"
            name="radio"
            value="Credit Card"
            class="input-cash"
          />Credit Card</input>
            </label
        ><br />

        <label class="input-title">Card Number</label><br />
        <input class="input-card-number" type="text" maxlength="12" disabled="true" />

        <input class="input-month" type="month" placeholder="Month" disabled="true"/>
        <input class="input-year" type="year" placeholder="Year" disabled="true"/>
        <input
          class="input-security-code"
          type="text"
          max="4"
          placeholder="Security Code"
