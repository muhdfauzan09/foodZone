<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="food.css" />

    <!-- javaSript -->
    <script src="Main.js" async></script>
    <script src="cart.js" async></script>
    <title>Burger</title>

    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&family=Nuosu+SIL&family=Tiro+Devanagari+Sanskrit:ital@1&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!--  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    .sidebar .menu .menu-item:hover,
    .sidebar .menu .menu-item:nth-child(5) {
      color: #124b9d;
      border-right: 5px solid #35b226;
    }
  </style>
  <body>
    <div class="app">
      <div class="menu-toggle">
        <div class="hamburger">
          <span></span>
          <span></span>
        </div>
      </div>

      <aside class="sidebar">
        <h2></h2>

        <nav class="menu">
          <i style="color: #35b226; font-size: 30px" class="fa fa-hotdog"
            ><a style="font-size: 25px" class="navbarBrand" href="#">
              FoodZone</a
            ></i
          >

          <a href="Main.html" class="menu-item is-active">Home</a>
          <a href="food.html" class="menu-item">Masakan Panas</a>
          <a href="burger.html" class="menu-item">Burger</a>
          <a href="desert.html" class="menu-item">Pemanis Mulut</a>
          <a href="drink.html" class="menu-item">Drink</a>

          <a class="menu-item" aria-current="page" href="cart.html">
            <i
              style="font-size: x-large; color: #124b9d"
              class="fa fa-cart-plus"
            ></i>
            <span class="cart-quantity">0</span></a
          >
        </nav>
      </aside>

      <section class="products">
        <div class="product-center">
          <!-- procduct -->

          <article class="product">
            <div class="id">18</div>
            <div class="img-container">
              <img src="images/menu-4.jpg" alt="burger" class="product-img" />
            </div>
            <div class="info">
              <h5 class="product-name-main">Choclate Pancake</h5>
              <h5 class="product-price-main">
                RM <span class="total">10.50</span>
              </h5>
              <button class="btn btn-primary">Add to cart</button>
            </div>
          </article>

          <article class="product">
            <div class="id">19</div>
            <div class="img-container">
              <img src="images/menu-3.jpg" alt="burger" class="product-img" />
            </div>
            <div class="info">
              <h5 class="product-name-main">Sugar Pancake</h5>
              <h5 class="product-price-main">
                RM <span class="total">5.00</span>
              </h5>
              <button class="btn btn-primary">Add to cart</button>
            </div>
          </article>

          <article class="product">
            <div class="id">20</div>
            <div class="img-container">
              <img src="images/menu-6.jpg" alt="burger" class="product-img" />
            </div>
            <div class="info">
              <h5 class="product-name-main">Vanilla Cupcake</h5>
              <h5 class="product-price-main">
                RM <span class="total">3.50</span>
              </h5>
              <button class="btn btn-primary">Add to cart</button>
            </div>
          </article>

          <!--End of products -->
        </div>
      </section>
    </div>

    <script>
      const menu_toggle = document.querySelector(".menu-toggle");
      const sidebar = document.querySelector(".sidebar");

      menu_toggle.addEventListener("click", () => {
        menu_toggle.classList.toggle("is-active");
        sidebar.classList.toggle("is-active");
      });
    </script>

    <!-- BootStrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
